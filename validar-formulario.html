<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .container {
        width: auto;
        max-width: 680px;
        padding: 30px 15px;
    }
    </style>
    <script language="JavaScript" >
        function validarFormulario(){
            d = document.dados;
            if(d.frmNome.value=="" || d.frmNome.value.length < 3 || !d.frmNome.value.match(/^[a-zA-Z\u00C0-\u017F´]+\s+[a-zA-Z\u00C0-\u017F´]{0,}$/) ) {
                alert( "Preencha campo NOME corretamente!" );
                d.frmNome.focus();
                return false;
            }
            if(d.frmCidade.value=="" || d.frmCidade.value.length < 3 || !d.frmCidade.value.match(/(?=^.{2,60}$)^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ\-\/ ]+$/) ) {
                alert( "Preencha campo Cidade/UF corretamente!" );
                d.frmCidade.focus();
                return false;
            }
            if( d.frmEmail.value=="" || d.frmEmail.value.indexOf('@')==-1 || d.frmEmail.value.indexOf('.')==-1 ) {
                alert( "Preencha campo E-mail corretamente!" );
                d.frmEmail.focus();
                return false;
            }
            if (d.frmMensagem.value=="") {
                alert( "Preencha o campo Mensagem!" );
                d.frmMensagem.focus();
                return false;
            } 
            if (d.frmMensagem.value.length < 10 ) {
                alert( "Preencha o campo Mensagem com mais de 10 caracteres!" );
                d.frmMensagem.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="" method="post" name="dados" onSubmit="return validarFormulario();" >
            <div class="mb-3">
                <label for="frmNome" class="form-label">Nome completo:</label>
                <input type="text" id="frmNome" name="frmNome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="frmCidade" class="form-label">Cidade/UF:</label>
                <input type="text" id="frmCidade" name="frmCidade" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="frmEmail" class="form-label">E-mail:</label>
                <input type="email" id="frmEmail" name="frmEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="frmMensagem" class="form-label">Mensagem</label>
                <textarea id="frmMensagem" name="frmMensagem" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
